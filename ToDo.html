<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Simple Project</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://images.squarespace-cdn.com/content/v1/618037d25050485b61e7f62d/271f0feb-c872-4eb6-b918-3e9c8e38443c/Rock+Paper+Scissors+Logo.png">
    <script src="todo.js" defer></script>
</head>

<body onload="displaynotes()" class="bg-[#ebedf0]"> 
    <heading class="flex flex-row py-[20px] justify-start items-center gap-[5px] border-b border-gray-400 mx-[40px]">
        <img src="images/notes.svg" alt="" class="w-[30px] h-auto">
        <h1 class="font-bold text-[25px]">Note Taking Web App</h1>
    </heading>

    <section class="mt-[20px]">
        <div class="flex px-[40px]">
            <h1 class="font-bold">
                Note List
            </h1>
        </div>
    </section>

    <section id="nonotesID" class="flex flex-col items-center text-center mt-[50px] px-[20px]">
        <div>
            <h1 class="font-bold">No notes yet</h1>
            <h1 class="mt-[10px]">Create your first notes to get started</h1>
            <button class="bg-black border py-[7px] px-[12px] rounded-[10px] mt-[10px] text-white font-bold" onclick="addnewnote()">+ Add Your First Note</button>
        </div>
    </section>

    <section id="notecontainer" class="flex flex-wrap justify-center">

    </section>

    <footer class="flex justify-end pr-[30px]">
        <img src="images/newfile.svg" id="openmodalbtn" class="flex fixed bg-gray-300 rounded-[10px] p-[8px] bottom-[30px] w-[50px] h-auto" onclick="addnewnote()">
    </footer>

    <dialog id="notemodal" class="w-100 fixed py-[10px] px-[10px] rounded-[10px] fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg">
        <form method="dialog" class="flex flex-col gap-[10px] px-[10px]">
            <h1 class="font-bold text-[20px]">Create a Note</h1>

            <label class="flex flex-col gap-[10px]">
                Title
                <input id="titleNote" placeholder="Enter your note title"  type="text" class="px-[10px] py-[10px] border border-blue-700 focus:border-blue-700  bg-blue-200 rounded-[10px]">
            </label>

            <label class="flex flex-col gap-[10px]">
                Content
                <textarea id="contentNote" placeholder="Enter your note content"  class="px-[10px] py-[10px] border border-blue-700 focus:border-blue-700  bg-blue-200 rounded-[10px]" id="" rows="5"></textarea>
            </label>

            <menu class="flex flex-row justify-end gap-[10px] mt-[10px]">
                <button class="bg-[#828282] text-white  border py-[5px] px-[10px] rounded-[10px] " value="cancel">Cancel</button>
                <button class="bg-[#000000] text-white font-bold border py-[5px] px-[13px] rounded-[10px] " id="" value="default" onclick="savefunction()">Save</button>
            </menu>
        </form>
    </dialog>

        <dialog  id="notemodaledit" class="w-100 fixed py-[10px] px-[10px] rounded-[10px] fixed left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-white shadow-lg">
        <form method="dialog" class="flex flex-col gap-[10px] px-[10px]">
            <h1 class="font-bold text-[20px]">Create a Note</h1>

            <label class="flex flex-col gap-[10px]">
                Title
                <input id="titleNoteEdit" placeholder="Enter your note title"  type="text" class="px-[10px] py-[10px] border border-blue-700 focus:border-blue-700  bg-blue-200 rounded-[10px]">
            </label>

            <label class="flex flex-col gap-[10px]">
                Content
                <textarea id="contentNoteEdit" placeholder="Enter your note content"  class="px-[10px] py-[10px] border border-blue-700 focus:border-blue-700  bg-blue-200 rounded-[10px]" id="" rows="5"></textarea>
            </label>

            <menu class="flex flex-row justify-end gap-[10px] mt-[10px]">
                <button class="bg-[#828282] text-white  border py-[5px] px-[10px] rounded-[10px] " value="cancel">Cancel</button>
                <button class="bg-[#000000] text-white font-bold border py-[5px] px-[13px] rounded-[10px] " onclick="savenewnote()" value="default" >Save</button>
            </menu>
        </form>
    </dialog>
</body>
</html>
